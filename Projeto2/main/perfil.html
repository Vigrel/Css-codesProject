<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>iDubo</title>
        <meta charset="UTF-8">
        <link href="https://fonts.google.com/specimen/Poppins?query=popp" rel="stylesheet">
        <link href="https://fonts.google.com/specimen/IBM+Plex+Serif?query=IBM+pl" rel="stylesheet">
        <link href="https://fonts.google.com/specimen/Lato?category=Sans+Serif&query=lato" rel="stylesheet">
        <link href="https://fonts.google.com/specimen/Baskervville?query=basker" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/perfil.css">
        <link rel="stylesheet" href="../css/padrao.css">
    </head>
    <body>
        <header>
            <h1>Perfil</h1>
        </header>
        <main>
            <div class="dados-pessoa">
                <h1>Nos conte um pouco sobre você!</h1>
                <div class="dados-geral">
                    <div class="dados">
                        <label class="titulo">Nome</label>
                        <input type="text">
                    </div>
                    <div class="dados">
                        <label class="titulo">Data de Nascimento</label>
                        <input type="date">
                    </div>
                    <div class="dados">
                        <label class="titulo">Email</label>
                        <input type="email">
                    </div>
                </div>
            </div>
            <div class="dados-jardim">
                <h1>Agora nos conte um pouco sobre seu jardim!</h1>
                <div class="dados-geral">
                    <div class="dados">
                        <label class="titulo">Quantas horas recebe de luz solar</label>
                        <input type="number">
                    </div>
                    <div class="dados">
                        <label class="titulo">Quais plantas possui</label>
                        <label class="opcoes">Orquídea
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Bonsai
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Árvores
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Vegetais
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Floridas
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Não possuo plantas
                            <input type="checkbox">
                        </label>
                    </div>
                    <div class="dados">
                        <label class="titulo">Esta em</label>
                        <label class="opcoes">Casa
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Apartamento
                            <input type="checkbox">
                        </label>
                    </div>
                    <div class="dados">
                        <label class="titulo">Finalidade</label>
                        <label class="opcoes">Beleza
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Alimentação
                            <input type="checkbox">
                        </label>
                    </div>
                </div>
            </div>
        </main>      
        <nav>
            <a class="navbar" href="../main/perfil.html">Perfil</a>
            <a class="navbar" href="../Main.html">Home</a>
            <a class="navbar" href="../main/planos_possiveis.html">Planos</a>
        </nav>
    </body>
</html>
