<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>iDubo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/perfil.css">
        <link rel="stylesheet" href="../css/padrao.css">
    </head>
    <body>
        <header>
            <h1>Perfil</h1>
        </header>
        <main>
            <div class="dados-pessoa">
                <h1>Nos conte um pouco sobre você!</h1>
                <div class="dados-geral">
                    <div class="dados">
                        <label class="titulo">Nome</label>
                        <input type="text">
                    </div>
                    <div class="dados">
                        <label class="titulo">Data de Nascimento</label>
                        <input type="date">
                    </div>
                    <div class="dados">
                        <label class="titulo">Email</label>
                        <input type="email">
                    </div>
                </div>
            </div>
            <div class="dados-jardim">
                <h1>Agora nos conte um pouco sobre seu jardim!</h1>
                <div class="dados-geral">
                    <div class="dados">
                        <label class="titulo">Quanto recebe de luz solar (diariamente)</label>
                        <input type="number">
                    </div>
                    <div class="dados">
                        <label class="titulo">Quais plantas possui</label>
                        <label class="opcoes">Orquídea
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Floridas
                            <input type="checkbox">
                        </label>
                    </div>
                    <div class="dados">
                        <label class="titulo">Esta em</label>
                        <label class="opcoes">Casa
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Apartamento
                            <input type="checkbox">
                        </label>
                    </div>
                    <div class="dados">
                        <label class="titulo">Finalidade:</label>
                        <label class="opcoes">Beleza
                            <input type="checkbox">
                        </label>
                        <label class="opcoes">Alimentação
                            <input type="checkbox">
                        </label>
                    </div>
                </div>
            </div>
            <nav>
                <a class="navbar" href="../main/perfil.html" class="active">Perfil</a>
                <a class="navbar" href="../Main.html">Home</a>
                <a class="navbar" href="../main/planos_possiveis.html">Planos</a>
            </nav>
        </main>      
    </body>
</html>
