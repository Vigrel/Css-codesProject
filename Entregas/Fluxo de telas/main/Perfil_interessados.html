<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Nome da Empresa</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>Perfil</h1>
        </header>
        <main>
            <h1>Crie seu perfil</h1>
            <label>Primeiro Nome:</label>
            <input type="text" placeholder="Vinícius"><br><br>
            <label>Ultimo nome:</label>
            <input type="text" placeholder="Costa"><br><br>
            <label>Email:</label>
            <input type="email" placeholder="aaa@gmail.com"><br><br>
            <label>Idade:</label>
            <input type="number" min="18" max="99" placeholder="18"><br><br>
            <label>Telefone:</label>
            <input type="tel" placeholder="DDD + 9-1234-5678"><br><br>
            <input type="checkbox">
            <label>Hábiotos Noturnos</label><br>
            <input type="checkbox">
            <label>Desorganizado</label><br>
            <input type="checkbox">
            <label>Som alto</label><br>
            <input type="checkbox">
            <label>Festas</label><br><br>

            <form action="Interassado.html">
                <input type="submit" value="Enviar">
            </form>   
        </main>
    </body>
</html>
