<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Nome da Empresa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/Perfil.css">
    </head>
    <body>
        <header>
            <h1>Perfil</h1>
        </header>
        <main>
            <h1 class="Texto">Crie seu perfil</h1>
            <label class="Perguntas">Primeiro Nome:</label>
            <input class="Respostas" type="text" placeholder="Vinícius">
            <label class="Perguntas">Ultimo nome:</label>
            <input class="Respostas" type="text" placeholder="Costa">
            <label class="Perguntas">Email:</label>
            <input class="Respostas" type="email" placeholder="aaa@gmail.com">
            <label class="Perguntas">Idade:</label>
            <input class="Respostas" type="number" min="18" max="99" placeholder="18">
            <label class="Perguntas">Telefone:</label> 
            <input class="Respostas" type="tel" placeholder="DDD + 9-1234-5678">
            
            <label class="Opcoes">Hábiotos Noturnos</label>
            <input class="click" type="checkbox">
            <label class="Opcoes">Desorganizado</label>
            <input class="click" type="checkbox">
            <label class="Opcoes">Som alto</label>
            <input class="click"type="checkbox">
            <label class="Opcoes">Festas</label>
            <input class="click" type="checkbox">

            <form action="Ofertas.html">
                <input type="submit" value="Enviar">
            </form>   
        </main>
    </body>
</html>
