<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Nome da Empresa</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/Perfil_interessados.css">
    </head>
    <body>
        <header>
            <h1>Perfil</h1>
        </header>
        <main>
            <h1 class="Texto">Crie seu perfil</h1>
            <label class="Perguntas">Primeiro Nome:</label>
            <input class="Respostas" type="text" placeholder="Vinícius">
            <label class="Perguntas">Ultimo nome:</label>
            <input class="Respostas" type="text" placeholder="Costa">
            <label class="Perguntas">Email:</label>
            <input class="Respostas" type="email" placeholder="aaa@gmail.com">
            <label class="Perguntas">Idade:</label>
            <input class="Respostas" type="number" min="18" max="99" placeholder="18">
            <label class="Perguntas">Telefone:</label> 
            <input class="Respostas" type="tel" placeholder="DDD + 9-1234-5678">
            <div>
                <label class="Opcoes">Hábitos Noturnos</label>
                <input class="click" type="checkbox">
            </div>
            <div>
                <label class="Opcoes">Desorganizado</label>
                <input class="click" type="checkbox">
            </div>
            <div>
                <label class="Opcoes">Som alto</label>
                <input class="click" type="checkbox">
            </div>
            <div>
                <label class="Opcoes">Festas</label>
                <input class="click" type="checkbox">
            </div>
            <!-- <form action="Interassado.html">
                <input type="submit" value="Enviar">
            </form>    -->
            <a href="Interassado.html">Enviar</a>
        </main>
    </body>
</html>
